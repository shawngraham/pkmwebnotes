<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKM Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <script type="module" crossorigin src="/assets/index-BuG8Z8ik.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CRN9DRrn.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">üìù PKM WebNotes</div>
            
            <div class="navigation-controls">
                <button class="btn nav-btn" id="backBtn" title="Go Back" disabled>
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="btn nav-btn" id="forwardBtn" title="Go Forward" disabled>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <input type="text" class="search-input" placeholder="Search notes..." id="searchInput">
            
            <div class="header-actions">
                <div class="pyodide-status" id="pyodideStatus" title="Python environment status">
                    <span class="status-icon">üêç</span>
                    <span class="status-text">Loading...</span>
                </div>
                <button class="btn" id="themeBtn">üåì</button>
                <button class="btn" id="importBtn">Import</button>
                <button class="btn" id="exportBtn">Export</button>
                <button class="btn btn-primary" id="newNoteBtn">+ New Note</button>
                <button id="toggle-right-sidebar" class="btn" title="Toggle Info Sidebar">
                    <!-- SUGGESTION: Changed icon from fa-columns to fa-info-circle for better clarity -->
                    <i class="fas fa-info-circle"></i>
                </button>
            
                <div class="header-byline">
                    A home cooked app by <a href="https://shawngraham.github.io" target="_blank" rel="noopener noreferrer">S.M. Graham</a>
                </div>
            </div>
        </header>
        
        <main class="main">
            <aside class="sidebar">
                <div class="sidebar-header" id="noteListHeader">All Notes</div>
                <div class="note-list" id="noteList"></div>
            </aside>
            
            <div class="editor-area">
                <div class="editor-panes-container" id="editorPanesContainer">
                    <!-- The content of the editor is now fully managed by main.js -->
                </div>
            </div>
            
            <aside class="right-sidebar" id="rightSidebar">
                <div class="right-sidebar-content">
                    <div class="empty-sidebar">
                        <p>No note selected.</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>
    
    <!-- This file input is correctly hidden and used for imports -->
    <input type="file" id="fileInput" multiple accept=".md,.txt" class="hidden">
    
    <!-- External dependencies loaded via CDN -->
    <script defer src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    
    <!-- Main application entry point -->
</body>
</html>
